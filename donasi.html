<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donasi - OurCharity</title>
    <link rel="stylesheet" href="donasi.css">
</head>
<body>
    
    <h1 id="judul-campaign">Judul Campaign</h1>
    <p id="deskripsi-campaign">Deskripsi campaign di sini.</p>

    <form id="form-donasi">
        <input type="text" name="nama" placeholder="Nama Anda" required />
        <input type="number" name="nominal" placeholder="Nominal Donasi (Rp)" required />
        <input type="text" name="kontak" placeholder="Email atau No. WhatsApp (opsional)" />
    </form>

    <div class="metode-pembayaran">
        <h3>Transfer ke:</h3>
        <p><strong>Nama:</strong> <span id="nama-rekening">-</span></p>
        <p><strong>Bank:</strong> <span id="bank-rekening">-</span></p>
        <p>
            <strong>No. Rek:</strong> <span id="nomor-rekening">-</span>
            <button type="button" id="copy-btn">Copy</button>
        </p>

        <h3>Atau Scan QRIS:</h3>
        <img src="assets/contoh_qris.png" alt="QRIS" class="qris-img" id="gambar-qris">

        <button type="submit" form="form-donasi">Saya Sudah Transfer</button>
    </div>

    <script src="donasi.js"></script>

</body>
</html>
